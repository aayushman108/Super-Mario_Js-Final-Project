<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Heading -->
    <h1 class="heading">Mario Map Maker</h1>

    <!-- Map Maker Canvas Container -->
    <div class="map-container">
        <div class="map-canvas_wrapper">
            <canvas id="map-canvas" width = "6400" height = "480"></canvas>
        </div>
    </div>

    <!-- Image palette -->
    <div id="imagePalette">
        <div class="image" style="background-image: url('./assets/images/brick.png');"></div>
        <div class="image" style="background-image: url('./assets/images/ground.png');"></div>
        <div class="image" style="background-image: url('./assets/images/stair.png');"></div>
        <div class="image" style="background-image: url('./assets/images/coin.png');"></div>
        <div class="image" style="background-image: url('./assets/images/mystery.png');"></div>
        <div class="image" style="background-image: url('./assets/images/miles.png');"></div>
        <div class="image" style="background-image: url('./assets/images/bridge.png');"></div>
        <div class="image" style="background-image: url('./assets/images/snail.png');"></div>
        <div class="image" style="background-image: url('./assets/images/pipe.png');"></div>
        <div class="image" style="background-image: url('./assets/images/koopa.png');"></div>
        <div class="image" style="background-image: url('./assets/images/duck.png');"></div>
        <div class="image" style="background-image: url('./assets/images/goomba.png');"></div>
        <div class="image" style="background-image: url('./assets/images/castle.png');"></div>
        <div class="image" style="background-image: url('./assets/images/flagpole.png');"></div>
    </div>

    <!-- Button to Reset Map -->
    <button onclick="resetMap()">Reset Map</button>
    <!-- Button to load previous map -->
    <button onclick="prevMap()">Load Previous Map</button>

    <!-- script files -->
    <script src="./mapMakerScript/constant.js" defer></script>
    <script src="./mapMakerScript/MapMaker.js" defer></script>
</body>
</html>
