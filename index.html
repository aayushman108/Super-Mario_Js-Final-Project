<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!-- Hero Banner -->
        <div class="container_image">
            <figure>
                <img src="assets/images/start_screen_banner.png" />
            </figure>
        </div>

        <!-- Game play and Map maker -->
        <div class="container_item">
            <!-- Game play -->
            <div>
                <a href="game.html?level=levelOne">Game play</a>
            </div>

            <!-- Map maker -->
            <div>
                <a href="mapMaker.html">Map Maker</a>
            </div>
        </div>

        <!-- Instructions to play -->
        <div class="container_instruction">
            <ul>
                <li><span>Arrow Left:</span>To move Mario left</li>
                <li><span>Arrow Right:</span>To move Mario right</li>
                <li><span>Spacebar:</span>To jump</li>

                <li><span>KeyB:</span>To fire bomb</li>
            </ul>
        </div>
